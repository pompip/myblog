<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>markdown编辑器</title>
    <link rel="stylesheet" href="/css/markdown-style.css">
    <style type="text/css"> * {
        margin: 0;
        padding: 0;
        outline: none;
        border-radius: 0;
    }
    html, body {
        width: 100%;
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #ebebeb;
    }

    #toolbar {
        height: 50px;
        background-color: #444;
        width: 100%;
        color: #fff;
        line-height: 50px;
    }

    #container {
        overflow: auto;
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        top: 50px;
    }

    .markdown-body {
    }

    #preview {
        float: right;
        width: 49.5%;
        height: 100%;
        overflow: auto;
        position: relative;
        background-color: #fff;
    }

    #editor {
        float: left;
        width: 49.5%;
        height: 100%;
        overflow: auto;
        position: relative;
        background-color: #fff;
        word-break: break-all;
        resize: none;
        font-size: 16px;

    }

    #save {
        margin-right: 20px;
    }
    </style>
    <script src="/js/showdown.js"></script>
    <script src="/js/jquery.min.js"></script>

</head>
<body>
<div id="toolbar">
    <div id="save" style="float: right">保存</div>
</div>
<div id="container">
    <textarea wrap="hard" id="editor"></textarea>
    <div id="preview" class="markdown-body"></div>
</div>
<script th:inline="javascript">
    var id = [[${id}]];
    if(id!=null){
        $.post("/article/"+id,function (data, status) {
            editor.val( data.content);
            preview.html(converter.makeHtml(editor.val()));
        })
    }


    function save(text){
        $.post("/article/save", {"content": text}, function (data, status) {
            alert(data + "   " + status)
            if (status === "success") {
                $(location).prop('href', '/archive/' + data)
            }
        })
    }

    function update(text){
        $.post("/article/update", {"content": text,"id":id}, function (data, status) {
            alert(status)
            if (status === "success") {
                $(location).prop('href', '/archive/' + data)
            }
        })
    }

    $("#save").click(function (ev) {
        var text = $("#editor").val();
        if (id==null){
            save(text)
        }else {
            update(text)
        }
    });

    var editor = $("#editor");
    var preview = $("#preview");
    var converter = new showdown.Converter();
    preview.html(converter.makeHtml(editor.val()));

    editor.on("input",function (e) {
        preview.html(converter.makeHtml(editor.val()));
    });

</script>
</body>
</html>
