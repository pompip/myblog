<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/layout.html">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--<link rel="stylesheet" href="/css/apollo.css">-->
    <style>
        footer {
            flex: 0 0 auto;
            position: absolute;
            bottom: 0;
            width: 50%;
        }
    </style>
    <script>
        function login() {
            var name = $("#name").val();
            var password = $("#pwd").val();
            $.post(
                "/user/login",
                {"name": name, "pwd": password},
                function (data) {
                    $('#myModal').modal("show");
                    $("#dialog_content").text(data);
                    if (data === 1) {

                        window.location.href = "/"
                    } else {

                    }
                }
            )
        }

        function logout() {
            $.post("/user/logout", function (data) {
                if (data === 1) {
                    alert("logout")
                }
            })
        }
    </script>
</head>
<body>
<main layout:fragment="content">
    <div class="row">

        <div class=" form-group col-sm-4 offset-sm-2">
            <label for="name">账户： </label><input type="text" id="name" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4 offset-sm-2">
            <label for="pwd"> 密码：</label> <input type="password" id="pwd" class="form-control"/>
        </div>
    </div>
    <div class="offset-sm-2">
        <button onclick="login()" class="btn btn-primary">登陆</button>
        <button class="btn btn-default" >注册</button>
        <button onclick="logout()" class="btn btn-primary">注销</button>
    </div>
    <p id="test">hello world</p>
    <script>
        fetch("/article/list",{method: 'POST',
            mode: 'no-cors'}).then(function(response) {
            return response.json();
        }).then(function(data) {

            for(var da in data){
                $("#test").append("<p>"+da["content"]+"</p>")
            }

            console.log(data);
        }).catch(function(e) {
            console.error(e)
        });
    </script>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">登录结果</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="dialog_content">
                    模态框内容..
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
