<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="nav(current,monthCastList)" >
    <nav class="breadcrumb  mb-0 d-flex">
        <a class="breadcrumb-item ">账本</a>
        <a class="breadcrumb-item active" th:text="${current.get('year')+'年'}"
           th:href="${'/funds/'+current.get('year')}">2019年</a>

        <div class="dropdown breadcrumb-item">
            <a class="  active dropdown-toggle" data-toggle="dropdown" th:text="${current.get('month')+'月'}">2月</a>
            <div class="dropdown-menu">
                <th:block th:each="month:${monthCastList}">
                    <a class="dropdown-item"
                       th:if="${(month.get('year')==current.get('year'))&&month.get('month')!=current.get('month')}"
                       th:href="${'/funds/'+month.get('year')+'/'+month.get('month')}"
                       th:text="${month.get('month')+'月'}">Link 1</a>
                </th:block>
            </div>
        </div>
        <div class="flex-grow-1"></div>
        <a href="/funds/add">新增</a>
        <script>

        </script>
    </nav>
</div>

</body>
</html>
