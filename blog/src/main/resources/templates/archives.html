<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>档案</title>
    <link rel="stylesheet" href="/css/apollo.css">
    <script src="/js/jquery.min.js"></script>
    <style>
        a.read-more {
            float: right;
            margin-right: 2rem;
        }
    </style>
</head>
<body>
<header th:replace="header::header"></header>
<main class="container">
    <h2 class="archive-year">2018</h2>
    <div class="archive" th:each="art:${articleList}">
        <div class="post-item">
            <div class="post-info" th:text="${art.getCreateTimestamp()}">Mar 19, 2018</div>
            <a href="" class="post-title-link" th:text="${art.getTitle()}"
               th:href="@{/archive/{id}(id=${art.getId()})}">Pure Writer
                3.0 - Never Lost Content Editor</a>
            <div class="read-more" style="float: right" id="delete" th:value="${art.getId()}"> 删除</div>
            <a href="" class="read-more" th:href="@{/markdown/{id}(id=${art.getId()})}"> 编辑 </a>
        </div>
    </div>
</main>
<footer th:replace="footer::footer"></footer>
<script>
    $("#delete").click(function () {
        alert(this.attr("value"));

        //         window.location.reload();
        //     }
        // })
    });
</script>
</body>
</html>
